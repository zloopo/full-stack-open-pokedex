name: Deployment pipeline

on:
  push:
    branches:
           - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]
jobs:
  deployment_pipeline:
      runs-on: ubuntu-18.04
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: '12.x'
        - name: npm install
          run: npm install
        - name: lint
          run: npm run eslint
        - name: test
          run: npm run test 
        - name: build
          run: npm run build
        - name: e2e tests
          uses: cypress-io/github-action@v2
          with:
            command: npm run test:e2e
            start: npm run start-prod
            wait-on: http://localhost:5000
        - name: deploy
          if: ${{ github.event_name == 'push' && (contains(toJson(join(github.event.commits.*.message)), '#skip') != true )}} 
          uses: akhileshns/heroku-deploy@v3.10.9
          with:
              heroku_api_key: ${{secrets.HEROKU_API_KEY}}
              heroku_app_name: "safe-escarpment-40383"
              heroku_email: "dan.seliayeu@gmail.com"
              healthcheck: "https://safe-escarpment-40383.herokuapp.com/health"
              checkstring: "ok"
              rollbackonhealthcheckfailed: true
        - uses: actions/checkout@v2
        - name: Bump version and push tag
          if: ${{ github.event_name == 'push' && (contains(toJson(join(github.event.commits.*.message)), '#skip') != true )}} 
          uses: anothrNick/github-tag-action@1.33.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BUMP: patch
        - name: notify slack on success()
          uses: 8398a7/action-slack@v3
          with:
            status: custom
            fields: commit,author,took
            custom_payload: |
              {
                attachments: [{
                  color: 'good'
                  text: `a new version deployed to https://safe-escarpment-40383.herokuapp.com (${process.env.AS_COMMIT}) by ${process.env.AS_AUTHOR} build took ${process.env.AS_TOOK}`
                }]
              }
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          if: success()
        - name: notify slack on failure()
          uses: 8398a7/action-slack@v3
          with:
            status: ${{ job.status }}
            fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          if: failure()          